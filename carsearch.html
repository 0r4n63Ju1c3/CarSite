<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Finder</title>
    <style type="text/css">
        #validationFeedback {
        color: red; font-weight: bold
        }
    </style>
    <script type="text/javascript">

	function validate()  {
		var brand = document.forms["submitForm"]["brand"].value;
        	var body = document.forms["submitForm"]["body"].value;
        	var drivetrain = document.forms["submitForm"]["drivetrain"].value;
		var hp = document.forms["submitForm"]["horsepower"].value;
        	var torque = document.forms["submitForm"]["torque"].value;
		var price = document.forms["submitForm"]["price"].value;
		var mpg = document.forms["submitForm"]["mpg"].value;

		var Etest = new RegExp("^[a-zA-Z]+$");



		if(!brand && !body && !drivetrain && !hp && !torque && !price && !mpg){


			document.getElementById('validationFeedback').innerHTML =
              		"ERROR: Must fill at least one field";
			return false;

		}

		if (brand) { // update form feedback
			validBrand = Etest.test(brand);
			if(!validBrand || brand.length > 20) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid brand name";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";

        	}


		if (body) { // update form feedback
			validBody = Etest.test(body);
			if(!validBody || body.length > 20) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid body";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";

        	}



		if (drivetrain) { // update form feedback
			if(drivetrain.length > 20) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid drivetrain";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";
        	}

		if (hp) { // update form feedback
			if(hp < 0 || hp > 1000) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid horsepower";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";
        	}

		if (torque) { // update form feedback
			if(torque < 0 || torque > 1000) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid torque";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";
        	}

		if (price) { // update form feedback
			if(price < 0 || price > 1000000000) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid torque";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";
        	}

		if (mpg) { // update form feedback
			if(mpg < 0 || mpg > 100) {
				document.getElementById('validationFeedback').innerHTML =
              			"ERROR: Not valid mpg";
				return false;
			}

          		document.getElementById('validationFeedback').innerHTML = "";
        	}


		return true;
	}

	function show(){
		alert("You've entered");

	}

    </script>
    <link rel="stylesheet" type="text/css" href="csl.css"/>
    </head>
  <body>
    <script src="script.js"> </script>
    <h1> Lets go find a car!</h1>
<ul>
	<li><a href="main.html">What is Volkswagen?</a></li>
  	<li><a href="brands.html">Subsidiaries</a></li>
  	<li><a href="specs.html">All about specs</a></li>
	<li><a href="carsearch.html">Car finder</a></li>
    </ul>
    <hr>

	<p> Now that you hopefully have an idea of what you are looking for, please use these search boxes to find what you are looking for!</p>


<form action="statictable.html" method="get" name="submitForm"
          onsubmit="return validate()">
	<!-- This is the special area for error messages -->
	<div id="validationFeedback"></div>

	<div>
	<label>Brand:</label>
	<input name = "brand" type = "text" />

	<br>

	<label>Body:</label>
	<input name = "body" type = "text" />

	<br>

	<label>Drivetrain:</label>
	<input name = "drivetrain" type = "text" />

	<br>

	<label>Horsepower:</label>
	<input name = "horsepower" type = "number" />

	<br>

	<label>Torque:</label>
	<input name = "torque" type = "number" />

	<br>

	<label>Price:</label>
	<input name = "price" type = "number" />

	<br>

	<label>Gase Mileage:</label>
	<input name = "mpg" type = "number" />

	<br>

	</div>

      <div>
        Click the submit to search for a car:
        <input type="submit"/>
      </div>
    </form>
  </body>
</html>
